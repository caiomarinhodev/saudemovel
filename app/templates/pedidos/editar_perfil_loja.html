{% extends 'base_painel.html' %}
{% load filters %}
{% load staticfiles %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="col-md-6 col-md-offset-3">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group has-feedback">
                                <label>Nome do Estabelecimento:</label>
                                {{ form.first_name }}
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Telefone:</label>
                                {{ form.phone }}
                                <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Endereço:</label>
                                {{ form.endereco }}
                                <span class="glyphicon glyphicon-sort form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Número:</label>
                                {{ form.numero }}
                                <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Bairro:</label>
                                {{ form.bairro }}
                                <span class="form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Logotipo do Estabelecimento:</label>
                                {{ form.file }}
                                <span class="glyphicon glyphicon-picture form-control-feedback"></span>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-xs-offset-4">
                                    <button id="alterar" type="submit" class="btn btn-primary btn-block btn-flat">Alterar</button>
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#editar_perfil').addClass('active');
            $('input').attr('required','true');
            $('select').attr('required','true');

        });

    </script>
    {% include 'includes/script_message_notify.html' %}

{% endblock %}
