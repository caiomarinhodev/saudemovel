{% extends 'base_painel.html' %}
{% load staticfiles %}

{% block content %}
    <form action="{% url 'cancelar_request' request.pk %}" method="post">{% csrf_token %}
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="text-center">
                        <h3>VocÃª realmente deseja cancelar o Pedido #"{{ request.pk }}" ?</h3>
                        <p>Insira abaixo o motivo que o levou a cancelar o pedido, e estaremos analisando o
                            cancelamento.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <textarea name="motivo"></textarea>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <button id="btn_cancelar" type="button" class="btn btn-default btn-lg btn-block">Cancelar
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-danger btn-lg btn-block">Deletar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#produto').addClass('active');
            $('#btn_cancelar').click(function () {
                return window.history.back();
            });
        });
    </script>
{% endblock %}
