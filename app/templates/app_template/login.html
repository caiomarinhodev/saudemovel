{% extends 'app_template/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="login-form">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section-title">
                        <span class="theme-secondary-color">Log in</span> SM Web
                    </div>
                </div>
            </div>
            <div class="row">
                <form class="col s12" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                            {{ form.username }}
                            {#                            <input id="username" type="text" class="validate">#}
                            <label for="username">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                            {{ form.password }}
                            {#                            <input id="password" type="password" class="validate">#}
                            <label for="password">Senha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                            <button class="waves-effect waves-light btn" type="submit">LOG IN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
