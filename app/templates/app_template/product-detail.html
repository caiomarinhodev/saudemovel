{% extends 'app_template/base.html' %}
{% load staticfiles %}

{% block content %}
    <style>
        .pg-product-price {
            font-size: 20px;
            font-weight: 600;
            color: #ff8700;
        }
    </style>

    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="col s12">
                    <div class="name-price">
                        <div class="pg-product-name" style="font-size: 22px;">{{ consulta.especialista }}</div>
                        <div class="pg-product-price"> {{ consulta.data }}</div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    Local: {{ consulta.local }}
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    Cidade: {{ consulta.cidade }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
